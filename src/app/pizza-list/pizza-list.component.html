<h1>Liste des pizzas</h1>

<ul>
    <li *ngFor="let pizza of lst_pizza">
        <a href="#pizza{{lst_pizza.indexOf(pizza)}}">
            {{pizza.nom}}
        </a>
    </li>
</ul>

<form id="formsId" (submit)="ajoutPizza()">
    <input type="text" name="nom" [(ngModel)]="pizza_lnk.nom">
    <input type="text" name="img" [(ngModel)]="pizza_lnk.img">
    <input type="text" name="desc" [(ngModel)]="pizza_lnk.desc">
    <input type="submit" value="Valider">
</form>

<app-pizza-details [lst]="lst_pizza"></app-pizza-details>
